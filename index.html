<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MY SPECIAL ONE FOREVER</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}

body{
    height:100vh;
    background:linear-gradient(135deg,#e6ccff,#ffb6d9);
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    opacity:0;
    transform:scale(1.05);
    transition:opacity 1.2s ease, transform 1.2s ease;
}
body.loaded{opacity:1;transform:scale(1);}

.container{text-align:center;color:#5a2a83;}

h1{
    font-size:38px;
    letter-spacing:2px;
    margin-bottom:15px;
}

p{font-size:18px;margin-bottom:25px;}

button{
    padding:14px 30px;
    border:none;
    border-radius:30px;
    background:#ff69b4;
    color:white;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}
button:hover{background:#ff1493;}

.heart{
    position:absolute;
    bottom:-40px;
    width:20px;height:20px;
    background:pink;
    transform:rotate(45deg);
    animation:float 6s linear infinite;
}
.heart::before,.heart::after{
    content:'';
    position:absolute;
    width:20px;height:20px;
    background:pink;border-radius:50%;
}
.heart::before{top:-10px;left:0;}
.heart::after{left:-10px;top:0;}

@keyframes float{
    0%{transform:translateY(0) rotate(45deg);opacity:1;}
    100%{transform:translateY(-100vh) rotate(45deg);opacity:0;}
}
</style>
</head>

<body>
<div class="container">
    <h1>MY SPECIAL ONE EVER</h1>
    <p>There’s something I want to tell you…</p>
    <button onclick="navigate()">Open</button>
</div>

<script>
window.addEventListener("load",()=>{
    document.body.classList.add("loaded");
    createHearts();
});

function navigate(){
    document.body.classList.remove("loaded");
    setTimeout(()=>{window.location.href="page1.html";},1000);
}

function createHearts(){
    setInterval(()=>{
        const heart=document.createElement("div");
        heart.classList.add("heart");
        heart.style.left=Math.random()*100+"vw";
        heart.style.animationDuration=(4+Math.random()*3)+"s";
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),7000);
    },500);
}
</script>
</body>
</html>
