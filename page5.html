<!DOCTYPE html>

<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forever</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI',sans-serif;
}

body{
    height:100vh;
    background:linear-gradient(135deg,#e6ccff,#ffb6d9);
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    color:#5a2a83;
    overflow:hidden;
    opacity:0;
    transform:scale(1.05);
    transition:opacity 1.2s ease, transform 1.2s ease;
}

body.loaded{
    opacity:1;
    transform:scale(1);
}

.container{
    max-width:700px;
    padding:30px;
}

p{
    font-size:18px;
    line-height:1.7;
    margin-bottom:14px;
}

/* Dramatic Final Text */
.final-text{
    font-size:32px;
    font-weight:bold;
    margin-top:20px;
    letter-spacing:2px;
    animation:glow 2s ease-in-out infinite alternate;
}

@keyframes glow{
    from{
        text-shadow:0 0 10px #ff69b4;
    }
    to{
        text-shadow:0 0 20px #ff1493, 0 0 35px #ff69b4;
    }
}

.btn{
    margin-top:30px;
    padding:10px 22px;
    border:none;
    border-radius:25px;
    background:#ff69b4;
    color:white;
    cursor:pointer;
    transition:0.3s;
}

.btn:hover{
    background:#ff1493;
}

/* Floating Hearts */
.heart{
    position:absolute;
    bottom:-40px;
    width:20px;
    height:20px;
    background:pink;
    transform:rotate(45deg);
    animation:float 6s linear infinite;
}

.heart::before,
.heart::after{
    content:'';
    position:absolute;
    width:20px;
    height:20px;
    background:pink;
    border-radius:50%;
}

.heart::before{ top:-10px; }
.heart::after{ left:-10px; }

@keyframes float{
    0%{ transform:translateY(0) rotate(45deg); opacity:1; }
    100%{ transform:translateY(-100vh) rotate(45deg); opacity:0; }
}
</style>
</head>

<body>

    <p>Loving you has been a beautiful feeling â€” even before I told you.</p>
    <p>And today, I just wanted you to know the truth.</p>

    <button class="btn" onclick="navigate('page4.html')">â¬… Previous</button>
</div>

<script>
window.addEventListener("load",()=>{
    document.body.classList.add("loaded");
    createHearts();
});

function navigate(page){
    document.body.classList.remove("loaded");
    setTimeout(()=>{
        window.location.href=page;
    },900);
}

function createHearts(){
    setInterval(()=>{
        const heart=document.createElement("div");
        heart.classList.add("heart");
        heart.style.left=Math.random()*100+"vw";
        heart.style.animationDuration=(4+Math.random()*3)+"s";
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),7000);
    },500);
}
</script>

</body>
</html>
